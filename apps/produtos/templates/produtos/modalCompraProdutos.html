<div class="modal fade" id="modalCompraProdutos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Comprar Produtos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="descProduto">Descrição</label>
                            <div class="input-group">
                                <select type="text" class="form-control" id="descProduto"></select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-light" type="button" id="btnAddProduto"><b>+</b></button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="qtdProduto">Quantidade</label>
                            <input type="text" class="form-control number" id="qtdProduto">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="vlCompra">Valor Unitário</label>
                            <input type="text" class="form-control money" id="vlCompra">
                        </div>
                    </div>
                </form>
                <a type="button" class="btn btn-success float-left text-white mr-1" id="saldoCompra">Saldo:</a>
                <a type="button" class="btn btn-info float-left text-white" id="mediaCompra">Média de Compra:</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button id="salvarMovimentacaoEstoque" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
