{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>WMarket</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'login_template/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_template/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_template/css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/logo2 (2).png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<span class="login100-form-title">
						<span style="color: #031a61;">W</span><span style="color: #0168fa;">Market</span>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="username" name="username" placeholder="UsuÃ¡rio">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password" name="password" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Entrar
						</button>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							WPensar
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
